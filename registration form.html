<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- add styles after bootstrap -->
    <link href="registrationfeedback-styles.css" type="text/css" rel="stylesheet">

</head>
<body class="m-3">
        <div class="bg-secondary-subtle mb- 3 p-5 rounded-3 text-center">
            <h1> Please fill in this form. Your Response would be greatly appreciated</h1>
        </div>

        <div>
            <u>
            <h2>Instructions:</h2>
            </u>
            <p>Your thoughts, feedback and comments are important to us. </p>
            <p>And if you want us to follow up with you, please fill up with form with correct information.</p>

        </div>
        <form>

    <br>
    <label for="username" > Username:</label>
    <input class="form-control" id="username" required type="text">

     <br>

    <label for="password">Password:</label>
    <input class="form-control" id="password" name="password" required type="number">

    <br>
    <label  class=form-label" for="email"> Email</label>
    <input class="form-control" id="email" required type="email" >

    <br>
    <label for="size"> Tshirt sizes</label>

    <select id="Size" name="tshirt">
        <option>small</option>
        <option>medium</option>
        <option>large</option>
    </select>
    <br>
            <label class="form-label birth-date">Date of birth:</label>
            <input id="birth-date" required type="date">

    <br>
    <label for="radio"> Would you like to receive email updates from conference sponsors?</label><input id="radio" required type="radio">
    <br>
    <input id="yes" type="radio" name="student">
    <label for="yes">Yes </label>
    <input id="no"  type="radio" name="student">
    <label for="no">No</label>

    <br>
    <label for="checkbox"> Which conference sessions are you attending?</label>
    <input id="checkbox" required type="checkbox">

    <br>

    <input id="morning" type="checkbox" name="student">
    <label class="form-label morning"> Morning </label>
    <input id="Afternoon" type="checkbox" name="student">
    <label class="form-label" for="Afternoon"> Afternoon</label>

    <br>
    <label class="form-label" for="comments"> Special requests:</label>
    <textarea class="form-control"  id="comments" name="comments" required></textarea>

    <!-- Displays a button, and when the button is clicked, submit the form  -->
    <br> <input class="btn btn-info" type="submit">










        </form>
</body>
</html>
